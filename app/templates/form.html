<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>index page</title>
    {% load static %}
    <!-- {% csrf_token %} -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgba(231, 233, 249, 0.707);">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Test APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Link 2</a>
                    </li>
                </ul>
                <form class="d-flex align-items-center">
                    <h4> Welcome , {{user_object.first_name}} {{user_object.last_name}}</h4>
                    <!-- Logout -->
                    <a href="{% url 'app:logout_process' %}" class="ms-3 btn btn-secondary">Logout</a>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-6 pt-4" style="background-color: white;">


        <main class="pb-5">
            <div class="row justify-content-center ">
                <!-- Left Section : Table -->
                <main class="col-sm-12 text-center">
                    <form action="{% url 'app:login_process' %}" method="post">
                        {% csrf_token %}
                        <!-- Email  -->
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <label for="" class="col-form-label">Email</label>
                            </div>
                            <div class="col-sm-6">
                                <input type="email" name="email" class="form-control">
                            </div>
                        </div>
                        <!-- PassWord -->
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <label for="" class="col-form-label">Password</label>
                            </div>
                            <div class="col-sm-6">
                                <input type="password" name="password" class="form-control">
                            </div>
                        </div>
                        <!-- Description Area -->
                        <div class="row mb-3 ">
                            <div class="col-sm-3  ">
                                <h5 class="fw-bold">Description:</h5>
                                <!-- This Can be replaced with a Label from above instead of h5-->
                            </div>
                            <div class="col-sm-6">
                                <textarea name="desc" class="form-control" rows="5">Description part</textarea>
                            </div>
                        </div>
                        <!-- Dropdown list -->
                        <div class="row mb-3 ">
                            <div class="col-sm-3  "> Please Select from the menu :</div>
                            <div class="col-sm-6">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <!-- Radio button -->
                        <div class="row mb-3 ">
                            <div class="col-sm-3  ">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Default radio
                                </label>
                            </div>
                            <div class="col-sm-6 d-flex">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="same_name" value="1">
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="same_name" value="2">
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="same_name" value="3">
                                </div>
                            </div>
                        </div>
                        <!-- Check Boxes -->
                        <!-- Check Box : 1 -->
                        <div class="row mb-3 ">
                            <div class="col-sm-3  ">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Default checkbox
                                </label>
                            </div>
                            <div class="col-sm-6 d-flex justify-content-start">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            </div>
                        </div>
                        <!-- Check Box : 2 -->
                        <div class="row mb-3 ">
                            <div class="col-sm-3  ">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Second Default checkbox
                                </label>
                            </div>
                            <div class="col-sm-6 d-flex justify-content-start">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            </div>
                            <!-- Login Button -->
                            <div class="row mb-3 justify-content-center">
                                <div class="col-sm-6 ">
                                    <button type="submit" class="btn btn-primary">Post</button>
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </div>
                                
                            </div>
                    </form>
                </main>
            </div>
        </main>
    </div>


    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script></body> -->


</body>


</html>
